apiVersion: v1
kind: Template
metadata:
  name: cyndi-operator

parameters:
- name: APP_NAME
  required: true
- name: INSIGHTS_ONLY
  value: "false"
- name: HOSTS_SOURCES
  value: ""
- name: VALIDATION_THRESHOLD
  value: "5"
- name: MAX_AGE
  value: "45"
- name: SOURCE_TOPIC
  value: "platform.inventory.events"
- name: DB_TABLE_INDEX_SQL

objects:
- apiVersion: cyndi.cloud.redhat.com/v1alpha1
  kind: CyndiPipeline
  metadata:
    name: ${APP_NAME}
  spec:
    appName: ${APP_NAME}
    insightsOnly: ${{INSIGHTS_ONLY}}
    hostsSources: ${{HOSTS_SOURCES}}
    validationThreshold: ${{VALIDATION_THRESHOLD}}
    maxAge: ${{MAX_AGE}}
    topic: ${SOURCE_TOPIC}
    dbTableIndexSQL: ${DB_TABLE_INDEX_SQL}
